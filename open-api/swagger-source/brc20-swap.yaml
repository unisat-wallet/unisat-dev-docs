        - schema:
            type: string
          in: query
          name: tick1
          required: true
        - schema:
            type: string
          in: query
          name: amount0
          required: true
          description: Input amount of tick0
        - schema:
            type: string
          in: query
          name: amount1
          required: true
          description: Input amount of tick1
        - schema:
            type: string
          in: query
          name: lp
          required: true
          description: Expect amount of lp
        - schema:
            type: string
          in: query
          name: slippage
          required: true
        - schema:
            type: number
          in: query
          name: ts
          required: true
          description: Timestamp (seconds)
        - schema:
            type: string
          in: query
          name: feeTick
          required: true
          description: Tick used as fee
        - schema:
            type: string
          in: query
          name: payType
          required: false
          description: "Pay Type: tick, freeQuota"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    required:
                      - ids
                      - signMsgs
                    type: object
                    properties:
                      ids:
                        description: User signature id
                        type: array
                        items:
                          type: string
                      signMsgs:
                        description: User signature information
                        type: array
                        items:
                          type: string
                      feeAmount:
                        description: The fee that the user needs to pay
                        type: string
                      feeTickPrice:
                        description: The price of fee tick
                        type: string
                      feeBalance:
                        description: The user's fee tick balance
                        type: string
                      usdPrice:
                        description: The dollar value of the fee
                        type: string
                      feeTick:
                        description: Tick used as fee
                        type: string
                      totalFreeQuota:
                        description: Total free quota
                        type: string
                      remainingFreeQuota:
                        description: Remaining free quota
                        type: string
                      totalUsedFreeQuota:
                        description: Total used free quota
                        type: string
                      usageFreeQuota:
                        description: Usage free quota
                        type: string
                      hasVoucher:
                        description: Has voucher
                        type: boolean
                      assetFeeAmount:
                        description: Asset fee amount
                        type: string
                      assetFeeTick:
                        description: Asset fee tick
                        type: string
                      assetFeeTickPrice:
                        description: Asset fee tick price
                        type: string
                      assetFeeTickBalance:
                        description: Asset fee tick balance
                        type: string
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/add_liq:
    post:
      tags:
        - brc20-swap
      summary: Add the liquidity operation
      description: >-
        This interface adds liquidity to a pool in the BRC20 Swap service. It requires the address,
        tick0, tick1, amounts, LP, slippage, timestamp, fee tick, and user signatures to complete the operation.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - address
                - tick0
                - tick1
                - amount0
                - amount1
                - lp
                - slippage
                - ts
                - feeTick
                - feeAmount
                - feeTickPrice
              type: object
              properties:
                address:
                  type: string
                tick0:
                  type: string
                tick1:
                  type: string
                amount0:
                  description: Input amount of tick0
                  type: string
                amount1:
                  description: Input amount of tick1
                  type: string
                lp:
                  type: string
                slippage:
                  type: string
                ts:
                  description: Timestamp (seconds)
                  type: number
                feeTick:
                  description: Tick used as fee
                  type: string
                feeAmount:
                  description: The fee that the user needs to pay
                  type: string
                feeTickPrice:
                  description: The price of fee tick
                  type: string
                sigs:
                  description: User signature
                  type: array
                  items:
                    type: string
                payType:
                  type: string
                rememberPayType:
                  type: boolean
              additionalProperties: false
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    required:
                      - amount0
                      - amount1
                    type: object
                    properties:
                      id:
                        description: Function id
                        type: string
                      rollupInscriptionId:
                        description: The rollup inscription id where the function is located
                        type: string
                      address:
                        type: string
                      type:
                        type: string
                      tick0:
                        type: string
                      tick1:
                        type: string
                      amount0:
                        description: Input amount of tick0
                        type: string
                      amount1:
                        description: Input amount of tick1
                        type: string
                      lp:
                        type: string
                      ts:
                        type: number
                      success:
                        description: Operation success status
                        type: boolean
                      value:
                        description: Operation value
                        type: number
                      preResult:
                        description: Pre-operation result
                        type: object
                      result:
                        description: Operation result
                        type: object
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/pre_remove_liq:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapPreRemoveLiq
      summary: Prepare remove liquidity operation
      description: >-
