openapi: 3.0.3
info:
  title: BRC20 Swap API
  version: 1.0.4
  description: >-
    BRC20 Swap API provides a set of interfaces for BRC20 Swap and InSwap services.
    It allows users to interact with the BRC20 Swap ecosystem, including balance checks,
    pool information, liquidity management, and token transfers.
  contact:
    email: contact@unisat.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://open-api.unisat.io
  - url: https://open-api-fractal.unisat.io
  - url: https://open-api-fractal-testnet.unisat.io
tags:
  - name: brc20-swap
    description: BRC20 Swap and InSwap Service
paths:
  /v1/brc20-swap/config:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapConfig
      summary: Swap's global configuration information.
      description: >-
        This interface provides the global configuration information for the BRC20 Swap service.
        It includes details such as the module ID, service gas tick, and pending deposit confirmation numbers.
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      moduleId:
                        type: string
                      serviceGasTick:
                        description: The tick used for the second layer gas.
                        type: string
                      pendingDepositDirectNum:
                        description: Number of confirmations required for direct deposit.
                        type: number
                      pendingDepositMatchingNum:
                        description: Number of confirmations required for matching deposit.
                        type: number
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/balance:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapBalance
      summary: Gets the balance for the specified address and tick.
      description: >-
        This interface retrieves the balance for a specific address and tick in the BRC20 Swap service.
        It returns the confirmed module balance, swap balance, pending swap balance, and pending available balance.
      parameters:
        - schema:
            type: string
          in: query
          name: address
          required: true
        - schema:
            type: string
          in: query
          name: tick
          required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      balance:
                        type: object
                        properties:
                          module:
                            description: Confirmed module balance.
                            type: string
                          swap:
                            description: Confirmed swap balance.
                            type: string
                          pendingSwap:
                            description: The balance converted from pending to swap.
                            type: string
                          pendingAvailable:
                            description: The balance converted from pending to module.
                            type: string
                        additionalProperties: false
                      decimal:
                        type: string
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/all_balance:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapAllBalances
      summary: Gets all BRC20 token balances for a specified address.
      description: >-
        This interface retrieves the complete list of all BRC20 token balances for a specific wallet address in the BRC20 Swap service.
        For each tick, it returns detailed balance information including the confirmed module balance, swap balance, pending swap balance, and pending available balance.
      parameters:
        - schema:
            type: string
          in: query
          name: address
          required: true
        - schema:
            type: string
          in: query
          name: pubkey
          required: false
      responses:
        "200":
          description: Successful response returning all token balances for the address.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: object
                    description: A map where each key is a token ticker symbol.
                    additionalProperties:
                      type: object
                      properties:
                        balance:
                          type: object
                          properties:
                            module:
                              type: string
                              description: Confirmed module balance.
                            swap:
                              type: string
                              description: Confirmed swap balance.
                            pendingSwap:
                              type: string
                              description: The balance converted from pending to swap.
                            pendingAvailable:
                              type: string
                              description: The balance converted from pending to module.
                          additionalProperties: false
                        decimal:
                          type: string
                          description: Token decimal precision.
                        assetType:
                          type: string
                          description: Type of the asset (e.g., 'brc20', 'btc').
                        networkType:
                          type: string
                          description: Underlying network (e.g., 'BITCOIN_MAINNET', 'FRACTAL_BITCOIN_MAINNET').
                        price:
                          type: number
                          description: Current price of the token, if available.
                      required:
                        - balance
                        - decimal
                        - assetType
                        - networkType
                required:
                  - code
                  - msg
                  - data
  /v1/brc20-swap/pool_info:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapPoolInfo
      summary: Get Pool information based on trade pair.
      description: >-
        This interface retrieves the pool information for a specific trade pair in the BRC20 Swap service.
        It includes details such as whether the pool exists, if liquidity has been added, tick prices, LP quantity, TVL, volume, and rewards.
      parameters:
        - schema:
            type: string
          in: query
          name: tick0
          required: false
        - schema:
            type: string
          in: query
          name: tick1
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      existed:
                        description: Is the pool existed
                        type: boolean
                      addLiq:
                        description: Has LP been added to the pool
                        type: boolean
                      tick0:
                        type: string
                      tick1:
                        type: string
                      lp:
                        description: Quantity of pool lp
                        type: string
                      tvl:
                        type: string
                      volume24h:
                        type: string
                      volume7d:
                        type: string
                      reward0:
                        type: string
                      reward1:
                        type: string
                      activedPid:
                        description: Active pool ID
                        type: string
                      marketCap:
                        description: Market cap
                        type: number
                      marketCapTick:
                        description: Market cap tick
                        type: string
                      networkType0:
                        description: Network type for tick0
                        type: string
                      networkType1:
                        description: Network type for tick1
                        type: string
                      assetType0:
                        description: Asset type for tick0
                        type: string
                      assetType1:
                        description: Asset type for tick1
                        type: string
                      l1Tick0:
                        description: L1 tick0
                        type: string
                      l1Tick1:
                        description: L1 tick1
                        type: string
                      amount0:
                        description: Amount of tick0
                        type: string
                      amount1:
                        description: Amount of tick1
                        type: string
                      volume30d:
                        description: 30 days volume
                        type: string
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/select:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapSelect
      summary: Select the tick information that you can use based on the address.
      description: >-
        This interface retrieves the tick information that can be used for swapping based on the provided address.
        It returns the tick, decimal, BRC20 balance, and swap balance for each available tick.
      parameters:
        - schema:
            type: string
          in: query
          name: address
          required: true
        - schema:
            type: string
          in: query
          name: search
          required: false
          description: Fuzzy matching
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        tick:
                          type: string
                        decimal:
                          type: string
                        brc20Balance:
                          description: Module balance (not participate in swap calculations)
                          type: string
                        swapBalance:
                          description: Swap balance
                          type: string
                      additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/pre_deploy_pool:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapPreDeployPool
      summary: Prepare deploy pool operation
      description: >-
        This interface pre-loads the /deploy_pool operation, providing the signature content,
        gas, and byte information required for deploying a pool in the BRC20 Swap service.
      parameters:
        - schema:
            type: string
          in: query
          name: address
          required: true
        - schema:
            type: string
          in: query
          name: tick0
          required: true
        - schema:
            type: string
          in: query
          name: tick1
          required: true
        - schema:
            type: number
          in: query
          name: ts
          required: true
          description: Timestamp (seconds)
        - schema:
            type: string
          in: query
          name: feeTick
          required: true
          description: Tick used as fee
        - schema:
            type: string
          in: query
          name: payType
          required: false
          description: "Pay Type: tick, freeQuota"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    required:
                      - ids
                      - signMsgs
                    type: object
                    properties:
                      ids:
                        description: User signature id
                        type: array
                        items:
                          type: string
                      signMsgs:
                        description: User signature information
                        type: array
                        items:
                          type: string
                      feeAmount:
                        description: The fee that the user needs to pay
                        type: string
                      feeTickPrice:
                        description: The price of fee tick
                        type: string
                      feeBalance:
                        description: The user's fee tick balance
                        type: string
                      usdPrice:
                        description: The dollar value of the fee
                        type: string
                      feeTick:
                        description: Tick used as fee
                        type: string
                      totalFreeQuota:
                        description: Total free quota
                        type: string
                      remainingFreeQuota:
                        description: Remaining free quota
                        type: string
                      totalUsedFreeQuota:
                        description: Total used free quota
                        type: string
                      usageFreeQuota:
                        description: Usage free quota
                        type: string
                      hasVoucher:
                        description: Has voucher
                        type: boolean
                      assetFeeAmount:
                        description: Asset fee amount
                        type: string
                      assetFeeTick:
                        description: Asset fee tick
                        type: string
                      assetFeeTickPrice:
                        description: Asset fee tick price
                        type: string
                      assetFeeTickBalance:
                        description: Asset fee tick balance
                        type: string
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/deploy_pool:
    post:
      tags:
        - brc20-swap
      operationId: postBrc20SwapDeployPool
      summary: Deploy the pool operation.
      description: >-
        This interface deploys a pool in the BRC20 Swap service. It requires the address, tick0, tick1,
        timestamp, fee tick, and user signatures to complete the operation.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - address
                - tick0
                - tick1
                - ts
                - feeTick
                - feeAmount
                - feeTickPrice
              type: object
              properties:
                address:
                  type: string
                tick0:
                  type: string
                tick1:
                  type: string
                ts:
                  description: Timestamp (seconds)
                  type: number
                feeTick:
                  description: Tick used as fee
                  type: string
                feeAmount:
                  description: The fee that the user needs to pay
                  type: string
                feeTickPrice:
                  description: The price of fee tick
                  type: string
                sigs:
                  description: User signature
                  type: array
                  items:
                    type: string
                payType:
                  type: string
                rememberPayType:
                  type: boolean
              additionalProperties: false
        required: true
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                  data:
                    type: object
                    properties: {}
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/pre_add_liq:
