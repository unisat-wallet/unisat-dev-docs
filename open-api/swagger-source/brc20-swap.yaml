  /v1/brc20-swap/pre_send:
    get:
      tags:
        - brc20-swap
      operationId: getBrc20SwapPreSend
      summary: Prepare send operation
      description: >-
        This interface pre-loads the /send operation, providing the signature content,
        gas, and byte information required for sending a tick in the BRC20 Swap service.
      parameters:
        - schema:
            type: string
          in: query
          name: address
          required: true
        - schema:
            type: string
          in: query
          name: tick
          required: true
          description: Send tick
        - schema:
            type: string
          in: query
          name: amount
          required: true
          description: The amount of send tick
        - schema:
            type: string
          in: query
          name: to
          required: true
          description: The receiver of send tick
        - schema:
            type: number
          in: query
          name: ts
          required: true
          description: Timestamp (seconds)
        - schema:
            type: string
          in: query
          name: feeTick
          required: true
