                      assetFeeTickBalance:
                        description: Asset fee tick balance
                        type: string
                      reward0:
                        description: Reward amount for tick0
                        type: string
                      reward1:
                        description: Reward amount for tick1
                        type: string
                    additionalProperties: false
                required:
                  - msg
                  - code
                  - data
  /v1/brc20-swap/remove_liq:
